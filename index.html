<!doctype html>
<html lang="en">

<head>
    <title>TODO List</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
     
    <!-- css -->

    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./style.css">


</head>

<body class="bg-dark">
    <main>
        <div class="menu container mx-auto">
            <div class="left-nav my-auto">
                <h1 class="text-primary text-center">TO DO List</h1>

            </div>
            <div class="right-nav my-auto">

                <input id="searchInput" type="text" placeholder="Search tasks...">

                <button onclick="toggleArchivePopup()" class="btn btn-success  text-light" type="submit"> view
                    Archive </button>
                <button onclick="togglePopup()" class="btn btn-success  text-light" type="submit">Add </button>

                <!-- using event listner insted of onClick methods -->

            </div>
        </div>


        <div class="main-body container section-padding  mx-auto">
            <div class="task-body">


            </div>
        </div>




        <div id="popup" class="popup">
            <div class="innerpopUp">
                <div class="card">
                    <div class="card-header">
                        <input id="taskname" type="text" name="taskName" placeholder="Task name">
                    </div>

                    <input id="taskdescription" type="text" name="taskDescription" placeholder="Task description">

                    <div class="card-footer ms-auto">

                        <button onclick="togglePopup()" class="btn btn-danger text-light" type="submit">Remove</button>

                        <button onclick="addTask()" class="btn btn-success text-light" type="submit">Add</button>
                    </div>
                </div>
            </div>

        </div>


        <div id="archivePopup" class="archivePopup">
            <div class="archive">



            </div>

        </div>





    </main>
    <footer>

    </footer>

    <script  src="./app.js"></script>

</body>

</html>
