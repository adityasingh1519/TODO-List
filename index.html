<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./index.css">

<body class="bg-dark">
    <header>

    </header>
    <main>
        <div class="menu container">
            <div class="logo">
                <h1 class="text-primary text-center">TO DO List</h1>

            </div>
            <div class="content my-auto">
              
                <input id="searchInput" type="text" placeholder="Search tasks...">
              

                <button onclick="toggleArchivePopup()" class="btn btn-success nav-item  text-light" type="submit"> view

                <button onclick="togglePopup()" class="btn btn-success nav-item  text-light" type="submit">Add </button>

            </div>
        </div>



        <div class="container  task-body">


        

        </div>



        <div id="popup">
            <div class="innerpopUp">
                <div class="card">
                    <div class="card-header">
                        <input id="taskname" type="text" name="taskName" placeholder="Task name">
                    </div>

                    <input id="taskdescription" type="text" name="taskDescription" placeholder="Task description">

                    <div class="card-footer ms-auto">

                        <button onclick="togglePopup()" class="btn btn-danger text-light" type="submit">Remove</button>

                        <button onclick="addTask()" class="btn btn-success text-light" type="submit">Add</button>
                    </div>
                </div>
            </div>

        </div>


        <div id="archivePopup">
            <div class="archive">
